<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 
			특수문자 => 쓰지않으면 사용하는데는 문제가 없지만 
			&nbsp; : non-breaking space 의 약자로 공백문자 한개를 의미한다.
			&lt; : less then 왼쪽 꺽쇄 <
			&gt; : grate then 오른쪽 꺽쇄 >   태그랑 헷갈리지 않게 하기 위해 특수문자 사용
			&quot; : 따옴표 ->" 특수문자         태그에서 ""를 쓰는 것과 헷갈리지 않게 하기 위해
			&amp; : url같은 곳에 쓰이는 &와 헷갈리지 않게 하기 위해서
			&amp; : &를 표시 
		 -->
		 <p>여기에 띄&nbsp;&nbsp;&nbsp;&nbsp;어  쓰  기 를 적용해보세요.</p>
		 <p>&lt;코드를 작성해주세요&gt;</p>
		 <p>&quot;"지향이가 문으로 들어옵니다&quot;</p>
		 <p>김민지&amp;정선영</p>
		 
		 
	</body>
</html>
