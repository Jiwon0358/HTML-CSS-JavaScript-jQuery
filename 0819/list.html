<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
	<!-- 
		ul : 순서가 없는 리스트(앞에 점으로 표시한다)
			안쪽 태그는 li태그로 사용
		ol : 순서가 있는 리스트(앞에 숫자로 표시한다)
			안쪽 태그는 li태그로 사용 
		-->
		<h1>내가 가고싶은 곳을 말해보세요.</h1>
		<u1>
			<li>집</li>
			<li>해외</li>
			<li>바다</li>
		</u1>
		<hr>
		<ol>
			<li>해외</li>
			<li>국내</li>
			<li>우주</li>
		</ol>
		
		
	</body>
</html>
