<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
	</head>
	<body>
		<!-- 
		HTML요소는 div와 span을 이용하여 묶을 수 있다.(묶어주는 요소)
		div = 자체적으로 큰 의미는 없으며 블록수준의 요소다
		span = 자체적으로 큰 의미는 없으며 텍스트 쓴만큼만 변경, 인라인태그, 크기와 너비가 없다(지정불가능, 딱 텍스트 크기만큼만 가짐)
		
		★블록요소는 크기를 가질 수 있으나, 인라인 요소는 크기를 가질 수 없다.
		 -->
		<div style = "border : 3px solid red">203호! 오늘도 무덥습니다. 장성보 바보~~~~</div>
		<span style = "color:blue;">폭염주의보</span>입니다.
		
		<hr>
		
		<div style = "background-color:yellow; height:20px; width:300px;">div입니다</div>
		<div style = "background-color:blue; height:40px; width:300px"></div>
		<span style = "background-color:green; height:40px; width:300px;">
			<h1 style = "background-color:green; height:40px; width:300px;">여기는 span태그입니다.</h1>
		</span>
	</body>
</html>
