<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>layout</title>
	</head>
	<body>
		<!-- 
		clear:both = 왼쪽으로 붙지도 않고 오른쪽으로 붙지도 않고 밑으로 떨어질거다
		 -->
		<div style = "background-color:#732fe0; height:100px;">헤더</div>
		<div style = "background-color:#ad99f0; height:400px; width:50%; float:left">섹션-컨텐츠(본문영역)</div>
		<div style = "background-color:#6e57bd; height:400px; width:50%; float:right">로그인영역</div>
		<div style = "background-color:black; height:200px; clear:both">풋터</div>
	</body>
</html>
