<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>test</title>
		<!-- 외부 스타일 시트 설정
		
		href="../css/public.css" rel="stylesheet" 까진 필수고 type은 추가적인 요소임
		
		 -->
		
		<link href="../css/public.css" rel="stylesheet" type="text/css">
		
	</head>
	<body>
		<div class = "box">
			<h3>1.css</h3>
			CSS(cascading Style Sheets)
			문서의 스타일(꾸밈)을 설정한다<br>
			외부스타일 : 여러개의 HTML파일에 동시에 같은 스타일을 적용할 때<br>
			 별도의 css파일로 저장<br>
			내부스타일 : 현재 페이지에 스타일을 적용할 때<br>
			 현재 html파일에&lt;style&gt;&lt;/style&gt;을 지정<br>
			<input type="button" value="확인">
			<br>
			<div id = "result1"></div>
		</div>
	</body>
</html>
