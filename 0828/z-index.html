<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		
		<style type="text/css">
			.box div{
				width : 200px;
				height : 200px;
				margin : 5px;
				position: absolute;
			}
			#d1{
				background:  blue;
				top : 400px;
				left : 100px;
				z-index: 100;
			}
			#d2{
				background:  yellow;
				top : 450px;
				left : 150px;
				z-index: 110;
			}
			#d3{
				background:  red;
				top : 500px;
				left : 200px;
			}
		
		</style>
	</head>
	<body>
		<div class="box">
			<h3>z-index</h3>
			각 요소들의 위치에 의해서 겹쳐 있을 때 보여지는 순서를 정한다.
			z-index 0을 기준으로 값이 클수록 위로 올라온다.
			<input type="button" value="확인">
			<div id="d1">
				background:  blue; <br>
				top : 400px;<br>
				left : 100px;<br>
				z-index: 100;<br>
			</div>
				
			<div id="d2">
				background:  yellow;<br>
				top : 450px;<br>
				left : 150px;<br>
				z-index: 110;<br>
			</div>
			<div id="d3">
				background:  red;<br>
				top : 500px;<br>
				left : 200px;<br>
			</div>
		</div>
	</body>
</html>
