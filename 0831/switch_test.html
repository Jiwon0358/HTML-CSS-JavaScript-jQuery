<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript">
		function proc1(){
			
			input = prompt("점수입력", "0~100사이");
			
			str = "입력값 : " + input + "<br>";
			
			input =  parseInt(input / 10);
			switch(input){
			//case 10: 아무것도 없고 break;도 없으면 아래로 내려옴
			case 10,9:
				result = "A학점";
				break;
			case 8:
				result = "B학점";
				break;
			case 7:
				result = "C학점";
				break;
			case 6:
				result = "D학점";
				break;
			default : 
				result = "F학점";
				break;
			}
			
			
			str +="성적 : " + result + "<br>";
			
			document.querySelector("#result1").innerHTML = str; //출력해야할게 하나밖에 없으면 이렇게 해도됨.
			
		}
		
		</script>
	</head>
	<body>
		
		<div class="box">
			<h3>성적구하기</h3>
			prompt를 이용하여 점수(0~100)를 입력받는다<br>
			<input type="button" value="확인" onclick="proc1()">
			<div id="result1"></div>
		</div>
	</body>
</html>
