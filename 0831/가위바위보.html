<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript">
		/*  가위바위보 게임 만들기
			두사람의 가위바위보를 각각 입력한다 - prompt
			승자를 구한다  */
		input1 = prompt("첫번째 사람 입력","가위 or 바위 or 보");
		input2 = prompt("두번째 사람 입력","가위 or 바위 or 보");
		
		
		//비교
		if(input1 == input2){
			result = "비겼습니다.";
		}else{
			if(input1 == "가위" && input2 == "바위" || input1 == "바위" && input2 == "보" || input1 == "보" && input2 == "가위" ){
					result = "첫번째 사람이 졌습니다.";
			}else if(input1 == "가위" && input2 == "보" || input1 == "바위" && input2 == "가위" || input1 == "보" && input2 == "바위"){
					result = "첫번째 사람이 이겼습니다.";
			}
		}
		
		//출력
		document.write("첫번째 : " + input1 + "<br>");
		document.write("두번째 : " + input2 + "<br>");
		document.write("결과 : " + result);
		
		
		</script>
	</head>
	<body>
	</body>
</html>
