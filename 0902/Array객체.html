		//위에 방식은 반복되는 것이 많아 효율적이지 못하다. 그래서 print함수를 만들어서 한번만 쓰도록 하여 효율성과 편리성을 높임.
		function proc1(){

		function print(fruits, result){
			res = "";
			for(i = 0; i < fruits.length; i++){
				res += fruits[i] + " ";
			}
			document.getElementById(result).innerHTML = res;
