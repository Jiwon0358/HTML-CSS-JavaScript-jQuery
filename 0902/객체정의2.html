<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript">
		
		//리터럴로 정의
		var Circle = {
			rad : 10,
			getArea : function(){
				//면적 구하기
				return Math.pow(this.rad, 2) * Math.PI;
			},
			getCircum : function(){
				//둘레구하기
				return this.rad * 2 * Math.PI;
			}
			
		}
		
		//생성자로 정의
		function Rect(width, height){
			this.width = width;
			this.height = height;
			
			this.getArea = function(){
				return this.width * this.height;
			};
			this.getCircum = function(){
				return (this.width + this.height) *2;
			};
		}
		
		function circle(){
			
			Circle.name = "동그라미";
			
			res = "이름 : " + Circle.name + "<br>";
			res += "반지름: " + Circle.rad + "<br>";
			res += "면적 : " + Circle.getArea() +"<br>";
			res += "둘레 : " + Circle.getCircum() +"<br>";
			
			document.querySelector("#result1").innerHTML = res;
			
		}
		function rect(){
			
			var rect = new Rect(3,4);
			
			rect.name = "네모";
			
			res = "이름 : " + rect.name + "<br>";
			res += "가로 : " + rect.width + "<br>";
			res += "세로 : " + rect.height + "<br>";
			res += "면적 : " + rect.getArea() + "<br>";
			res += "둘레 : " + rect.getCircum() + "<br>";
			
			document.querySelector("#result2").innerHTML = res;
		}
		
		</script>
	</head>
	
	<body>
		
		<div class="box">
			<h3>리터럴로 객체 정의</h3>
			Circle
			<input type="button" value="확인" onclick="circle()">
			<div id="result1"></div>
		</div>
		
		<div class="box">
			<h3>생성자로 객체 정의</h3>
			Rect
			<input type="button" value="확인" onclick="rect()">
			<div id="result2"></div>
		</div>
	</body>
</html>
