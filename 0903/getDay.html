<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<style type="text/css">
		.box #result1, .box #result2{
			border : 1px solid blue;
			padding : 10px;
			margin : 10px;
		}
		</style>
		<script type="text/javascript">
			now = new Date("1998.09.17");
			
		function proc1(){			
			
			res = now.toLocaleDateString() + "은 ";
			day = now.getDay();
			//alert(day);
			
			switch(day){
			case 0 :
				res += "일요일입니다.";
				break;
			case 1 :
				res += "월요일입니다.";
				break;
			case 2 :
				res += "화요일입니다.";
				break;
			case 3 :
				res += "수요일입니다.";
				break;
			case 4 :
				res += "목요일입니다.";
				break;
			case 5 :
				res += "금요일입니다.";
				break;
			case 6 :
				res += "토요일입니다.";
				break;
			
			}
			document.querySelector("#result1").innerHTML = res;
		}
		
		
		
		//배열을 이용해서 요일구하기
		function proc2(){
			days = ["일요일","월요일","화요일","수요일","목요일","금요일","토요일"]
			
			
			res = now.toLocaleDateString() + "은 ";
			res +=days[now.getDay()] +"입니다";
			
			document.querySelector("#result2").innerHTML = res;
			
		}
		
		</script>
		
	</head>
	<body>
		
		<div class="box">
			<h3>요일구하기</h3>
			getDay() : 0~6 일요일~토요일 <br>
			
			<input type="button" value="확인" onclick="proc1()">
			<div id="result1"></div>
		</div>
		
			<div class="box">
			<h3>요일구하기</h3>
			getDay() : 0~6 일요일~토요일 <br>
			배열을 이용 - days = ["일요일","월요일",.....]<br>
			
			<input type="button" value="확인" onclick="proc2()">
			<div id="result2"></div>
		</div>
	</body>
</html>
