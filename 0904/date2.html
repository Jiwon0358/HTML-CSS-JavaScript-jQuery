<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript">
		today = new Date();
		
		function proc1(){
			nowtime = today.getTime();
			
			//500일 후에 해당하는 millisec구하기
			time500 = 1000 * 60 * 60 * 24 * 100;
			
			a = nowtime + time500; //millisec = 1000 * 초 * 분 * 시간 * 일자
			 
			After100 = new Date(a);
			
			out = document.querySelector("#result1");
			out.innerHTML = "오늘날짜 : " + today.toLocaleDateString() + "<br>";
			out.innerHTML += "500일 후 : " + After500.toLocaleDateString() + "<br>"
		}
		</script>
	</head>
	<body>
		
		<div class="box">
			<h3>100일 후 계산</h3>
			getTime에 의해 현재의 milisec를 구한다 <br>
			100일의 milisec를 구한다 <br>
			milisec의 값을 구할때는 곱하기 -> (1000*60*60*24*일자)<br>
			현재의 milisec와 100일의 millisec를 더한다.<br>
			더해진 값으로 Date객체를 생성한다.<br>
			<input type="button" value="확인" onclick="proc1()">
			<div id="result1"></div>
		</div>
	</body>
</html>
