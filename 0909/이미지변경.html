<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script type="text/javascript">
			function proc1(){
				vimg = document.querySelector("img");
				//alert(vimg.src); //주소 잘 가져오는지 확인
				
				vsrc = vimg.src;
				if(vsrc.match("on") == null){ //off인 상태 - on으로 변경
					vimg.src = "../img/sw_on.png";
				}else{ //on인 상태  - off로 변경
					vimg.src = "../img/sw_off.png";
				}	
			}
			
			function proc2(){
				com = ["가위", "바위", "보"];
				random = Math.floor(Math.random() * com.length);
				//com[random]
				
				//컴퓨터 결정
				computer = com[random];
				
				//유저 입력
				user = prompt("가위바위보를 입력하세요");
				
				//비교
				if(user == computer){
					res = "비겼습니다."
				}else if(user == "가위" && computer == "보" || user == "바위" && computer == "가위" || user == "보" && computer == "바위"){
					res = "축하합니다. 이겼습니다!"
				}else{
					res = "졌습니다.ㅠ_ㅠ"
				}
				
				//결과출력
				
				document.querySelector("#result").innerHTML = res;
				
				//이미지변경
				pimg = document.querySelector("#p");
				cimg = document.querySelector("#c");
			
				pimg.src = "../img/" + user + "_좌.PNG";
				cimg.src = "../img/" + computer + "_우.PNG";
				
				
			}
			
		</script>
		
		<style type="text/css">
			table{
				text-align: center;
			}
			#people{
				background: red;
				color : white;
				border : 1px solid black;
			}
			#computer{
				background : blue;
				color : white;
				border : 1px solid black;
			}
		</style>
	
	</head>
	<body>
		
		<div class="box">
			<h3>이미지변경</h3>
			src의 속성값을 바꾼다<br>
			match("검색문자열")를 이용한다 - 검색문자열이 있는지 없는지 비교<br>
			있으면 배열로 리턴, 없으면 null을 리턴
			if(vsrc.match("on") == null){ src의 값을 off로 변경 } <br>
			else{ src의 값을 on으로 변경 }			
			<img alt="스위치 off" src="../img/sw_off.png" onclick="proc1()">
		</div>
		
		<div class="box" >
			<h3>이미지변경</h3>
			<table>
				<tr>
					<td colspan="2"><input type="button" value="게임시작" onclick="proc2()"></td>
				</tr>
				<tr>
					<td id="people">사람</td><td id = "computer">컴퓨터</td>
				</tr>
				<tr>
					<td><img src="../img/가위_좌.PNG" alt="가위 손모양" id = "p"></td><td><img src="../img/가위_우.PNG" alt="가위 손모양" id="c"></td>
				</tr>
				<tr>
					<td colspan="2" id = "result"></td>
				</tr>
			</table>
		</div>
	</body>
</html>
