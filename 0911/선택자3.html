<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Insert title here</title>
		<link href="../css/public.css" rel="stylesheet">
		<script src="../js/jquery-3.5.1.min.js"></script>
		<script type="text/javascript">
		$(function(){
			$('.box1 input[type=button]').on('click', function(){
		        //title 속성을 가진 p요소의 배경색 변경
				$('p[title]').css('background','yellow');
		        //type 속성이 password 인 요소의 테두리 변경
				//$('input[type=password]').css('border','2px solid blue');
		        //'input[type=password]' == 'input:password'
		        //$('input:password').css('border','2px solid blue');
				$(':password').css('border','2px solid blue');
			})
			
			
			
			$('.box2 input:button').on('click', function(){ 
				  //href가 mailto 로 시작하는 a 요소의 배경색 변경  
				  $('a[href ^= mailto]').css('background','skyblue')
				  //id 가 img1인것만 제외한(아닌) img요소의 테두리 변경 
				  $('img[id != img1]').css('border','2px solid blue')
				  //src가 png로 끝나는 img 요소의 테두리 변경 
				  $('img[src $= png]').css('border', '3px dotted red')

				//type이 text인 input 요소의 테두리 $('input[type=text]')
				  //title 이 named 단어(공백구분)를 포함한 img 요소 의 테두리 
				  $('img[title ~= named]').css('border', '3px solid purple')
				  //href가 power2c를 포함하는 모든 a 요소  의 밑줄 없음  
				  $('a[href *=power2c]')
				  //id가 little 이거나 little- 로 시작하는  img요소 의 테두리  
				  $('img[id |= little]')
				  //alt 속성을 갖는 이미지 요소 의 테두리- 2px 단선  레드
				  $('img[alt]')
				
				
			})
			
			
			
		})
		</script>
		
		<style type="text/css">
			.box img{
				width : 100px;
				height : 100px;
			
			}
		</style>
		
	</head>
	<body>
		
		<div class="box box1">
			<h3>속성관련 선택자</h3>
			title 속성을 가진 p요소의 배경색 변경<br>
        	type 속성이 password 인 요소의 테두리 변경<br>
			
			<input type="button" value="확인">
			<div id="result1">
			 <p> 일반 문단입니다 </p>
 			 <p title="툴팁으로 보입니다"> 타이틀을 가지고 있는 문단입니다 </p><!-- title : 마우스 올려놓았을 때 보이는 문장. -->
 			 회원변호 <input type="text" value="a001"><br>
			 비밀번호 <input type="password"> 
			
			</div>
		</div>
		
		
		
		<div class="box box2">
			<h3>속성관련 선택자</h3>

			
			<input type="button" value="확인">
			<div id="result2">
			
				<a href="http://www.ddit.or.kr">(재)대덕 인재 개발원</a><br><br>
				<a href="mailto:power2c@ddit.or.kr">빠워에게 메일보내기</a><br><br>
				<div><label>Some images:</label></div>
				<div>
					  <img src="../images/image.1.jpg" id="img1" alt="Hibiscus">
					  <img src="../images/image.2.jpg" id="little-Bear" title="A dog named little Bear">
					  <img src="../images/image.3.jpg" id="verbena" alt="Verbena">
					  <img src="../images/image.4.jpg" id="cozmo" title="A puppy named Cozmo">
					  <img src="../images/image.5.jpg" id="tigerLily" alt="Tiger Lily">
					  <img src="../images/image.6.jpg" id="little" title="coffeePot">
					  <img src="../images/산.png">
				</div>
			
			</div>
		</div>
	</body>
</html>
