<!DOCTYPE html>

	<head>

		<!-- ./ 같은 레벨에 있다 ../상위 폴더에 있다 -->
		<link href="./css/public.css" rel="stylesheet">
		
		<style type="text/css">
		body{
			min-width: 700px;
		}
		header, #d1, #cont{
		margin : 5px;
		padding : 10px;
		box-sizing : border-box;
		}
		header {
			width : 100%;
			height : 200px;
			background : lightblue;
		}
		#d1{
			width : calc(30% - 1%);
			height : 500px;
			background : lightpink;
			float: left;
		}
		#cont{
			width : calc(70% - 2%);
			height : 500px;
			background : yellow;
			float: right;
		}
		p{
			clear : both;
		}
		.in{
		width : 250px;
		height : 150px;
		border : 1px dotted blue;
		margin : 3px;
		padding : 5px;
		float: left;
		}
			
		</style>
	</head>
	<body>
		<!-- 
			블럭태그 : 줄바꿈이 있는 태그(h1,h2....)
			인라인 태그 : 줄바꿈이 없는 태그 (b,em...)  -->
			
		<!-- 주석입니다.
				제목을 표기할때는 h태그로 표시합니다.
				1~6까지 존재합니다.  -->
		<header>
			<p>
				<b>안녕하세요. 대덕인재개발원 강지원입니다.</b>
				<em>203호에 오신것을 환영합니다</em>
			</p>
		</header>
		<div id = "d1">
			<h1>제목입니다.</h1>
			<h2>제목입니다.</h2>
			<h3>제목입니다.</h3>
			<h4>제목입니다.</h4>
			<h5>제목입니다.</h5>
			<h6>제목입니다.</h6>
			<!--  오류는 나지 않으나 태그가 기본태그로 표시됨 -->
			<h7>원래는 없는 태그입니다</h7>
		</div>
		<div id = "cont">
			<div class="in">
				<h3>0825</h3>

					<li><a href="0825/text스타일.html">text스타일</a></li>

					<li><a href="0825/padding_img.html">padding_img</a></li>
				</ul>
			</div>
			<div class="in">
				<ul>
					<li><a></a></li>
				</ul>
			</div>
			<div class="in"></div>
			<div class="in"></div>
		
		</div>

	</body>
